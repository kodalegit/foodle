<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon.ico" rel="icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>Foodle</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark banner">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Foodle</a>
              <span class="navbar-brand mb-0 h1">Guess right and get a definition or special recipe!</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav txt">
                  <a class="nav-link active" aria-current="page" href="/logout">Log Out</a>
                </div>
              </div>
            </div>
          </nav>
        <div id="container">
            <div id="game">
                <header>
                    <h1 class="title">Foodle:</h1>
                </header>
                <div id="board-container">
                    <div id="board"></div>
                </div>
                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button data-key="q">q</button>
                        <button data-key="w">w</button>
                        <button data-key="e">e</button>
                        <button data-key="r">r</button>
                        <button data-key="t">t</button>
                        <button data-key="y">y</button>
                        <button data-key="u">u</button>
                        <button data-key="i">i</button>
                        <button data-key="o">o</button>
                        <button data-key="p">p</button>
                    </div>
                    <div class="keyboard-row">
                        <div class="spacer-half"></div>
                        <button data-key="a">a</button>
                        <button data-key="s">s</button>
                        <button data-key="d">d</button>
                        <button data-key="f">f</button>
                        <button data-key="g">g</button>
                        <button data-key="h">h</button>
                        <button data-key="j">j</button>
                        <button data-key="k">k</button>
                        <button data-key="l">l</button>
                        <div class="spacer-half"></div>
                    </div>
                    <div class="keyboard-row">
                        <div class="spacer-half"></div>
                        <button data-key="enter" class="wide-button">Enter</button>
                        <button data-key="z">z</button>
                        <button data-key="x">x</button>
                        <button data-key="c">c</button>
                        <button data-key="v">v</button>
                        <button data-key="b">b</button>
                        <button data-key="n">n</button>
                        <button data-key="m">m</button>
                        <button data-key="del" class="wide-button">Del</button>
                        <div class="spacer-half"></div>
                    </div>

                </div>
            </div>
        </div>
        <script>
            var foods = JSON.parse({{ words|tojson }});
            const word = foods[Math.floor(Math.random() * foods.length)];
        </script>
        <script src="/static/app.js"></script>
    </body>
</html>
